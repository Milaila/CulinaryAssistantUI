<mat-toolbar color="primary">
  <h1>Керування рецептами</h1>
  <a mat-icon-button matTooltip="створити рецепт" routerLink="/recipes/new">
    <mat-icon>add</mat-icon>
  </a>
</mat-toolbar>
<div class="MyRecipes container">
  <div class="content">
    <app-recipe-list [recipes]="recipes" enableEditing="true" noRecipesLabel="Нема доступних рецептів"></app-recipe-list>
  </div>
</div>
