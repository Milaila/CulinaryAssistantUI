<div class="FiltersSearchSection">
  <!-- <mat-card *ngFor="let filter of filters">
    <h3>{{ filter.filterTitle }}</h3>
    <button mat-stroked-button color="primary" (click)="setFilter(filter.id)">Використати</button>
    <button mat-stroked-button color="primary" (click)="search.emit(filter.id)">Миттєвий пошук</button>
  </mat-card> -->
  <mat-list role="filtersList">
    <mat-list-item role="listitem">
      <mat-radio-button color="primary" (change)="setFilter(0)" [checked]="!currFilterId">
        <strong>Новий фільтр</strong>
      </mat-radio-button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div class="filters-list">
      <mat-list-item role="listitem" *ngFor="let filter of filters">
        <mat-radio-button color="primary"
          class="wrap"
          [checked]="currFilterId === filter.id"
          (change)="setFilter(filter?.id)">
          {{ filter?.filterTitle }}
          <div *ngIf="filter.isDefault" class="chip">стандартний</div>
        </mat-radio-button>
        <button mat-icon-button *ngIf="!filter.isDefault || auth.isAdmin" (click)="removeFilter(filter.id)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </div>
  </mat-list>
  <div class="actions" *ngIf="auth.isAuthorized">
    <mat-form-field class="filter-name" appearance="outline" required>
      <mat-label>Назва фільтру</mat-label>
      <input matInput name="filters-search" #filterName>
    </mat-form-field>
    <button mat-stroked-button
      [disabled]="filterName.value?.trim() ? null : true"
      color="primary"
      class="filter-save"
      (click)="saveFilter(filterName.value?.trim()); filterName.value = null">
      Зберегти поточний фільтр</button>
    <button mat-stroked-button (click)="setFilter(0)" color="warn">Скинути фільтр</button>
  </div>
</div>
