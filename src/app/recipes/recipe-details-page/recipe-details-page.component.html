<mat-toolbar color="primary">
  <a mat-icon-button
    *ngIf="backParam"
    [routerLink]="backUrl"
    matTooltip="повернення до списку рецептів">
    <mat-icon class="prev-page-icon">arrow_back</mat-icon>
  </a>
  <h1>Перегляд рецепту</h1>
  <a mat-icon-button matTooltip="редагувати продукт"
    *ngIf="recipe?.authorId && auth.profileId === recipe.authorId"
    [routerLink]="['/recipes', recipe.id, 'edit']"
    [queryParams]="{ from: recipe.id }">
    <mat-icon>edit</mat-icon>
  </a>
</mat-toolbar>
<div class="RecipeDetails-container">
  <div class="RecipeDetails-content">
    <mat-card>
      <mat-card-header color="primary">
        <mat-card-title color="primary" *ngIf="recipe">{{ recipe?.title }}</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <app-recipe-details [recipeId]="recipeId" (loadRecipe)="recipe = $event">
        </app-recipe-details>
      </mat-card-content>
    </mat-card>
  </div>
</div>
