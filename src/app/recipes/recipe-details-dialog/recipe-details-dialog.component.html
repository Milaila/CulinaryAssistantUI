<h1 *ngIf="recipeId" mat-dialog-title>{{ recipeTitle }}</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
  <app-recipe-details [recipeId]="recipeId" (loadRecipe)="recipeTitle = $event?.title">
  </app-recipe-details>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null" cdkFocusInitial>
    Закрити
  </button>
</div>
