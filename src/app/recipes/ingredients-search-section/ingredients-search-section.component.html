<div class="IngredientsSearchSection">
  <mat-form-field appearance="outline">
    <mat-label>Пошук за назвою</mat-label>
    <input matInput name="product-search"
      #searchProducts (input)="searchByName(searchProducts.value)">
  </mat-form-field>
  <mat-divider></mat-divider>
  <div class="IngredientsSearchSection-header">
    <ng-template let-rootProduct
      [ngTemplateOutletContext]="{ $implicit: rootProduct$ | async }"
      [ngTemplateOutlet]="currT" #currT>
      <button *ngIf="rootProduct" mat-icon-button (click)="goBack()">
        <mat-icon class="mat-icon-rtl-mirror">keyboard_return</mat-icon>
      </button>
      {{ getProduct(rootProduct)?.name || 'Усі продукти'}}
      <mat-radio-group class="ml-8" aria-label="Select an option">
        <mat-radio-button *ngIf="!byAvailable" class="red" value="1"></mat-radio-button>
        <mat-radio-button class="blue" value="-1"></mat-radio-button>
        <mat-radio-button *ngIf="byAvailable" class="orange" value="2"></mat-radio-button>
        <mat-radio-button class="green" value="3"></mat-radio-button>
      </mat-radio-group>
    </ng-template>
    <mat-divider class="dotted"></mat-divider>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 IngredientsSearchSection-content">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cals (g) </th>
      <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
    </ng-container>

    <ng-container matColumnDef="fats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fats </th>
      <td mat-cell *matCellDef="let element"> {{element.fats}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.subcategories?.length" mat-icon-button (click)="changeRootProduct(element.id)">
          <mat-icon >expand_more</mat-icon>
        </button>
        <mat-radio-group class="ml-8" aria-label="Select necessity"
          (change)="onChangeNecessity(element.id, $event)" [ngModel]="element.necessity?.toString()">
          <mat-radio-button *ngIf="!byAvailable" class="red" value="2"></mat-radio-button>
          <mat-radio-button class="blue" value="1"></mat-radio-button>
          <mat-radio-button *ngIf="byAvailable" class="orange" value="3"></mat-radio-button>
          <mat-radio-button class="green" value="4"></mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
