<div class="RecipeList">
  <mat-card class="recipe-card" *ngFor="let recipe of recipes">
    <div class="recipe-card-content">
      <div class="imageContainer" *ngIf="getImageSrc(recipe.imageId) | async as image">
        <img mat-card-image [src]="image">
      </div>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-content>
        {{ recipe.description }}
      </mat-card-content>
    </div>
    <div class="recipe-card-footer">
      <mat-divider></mat-divider>
      <div class="actions">
        <button mat-button>Деталі</button>
        <button mat-button *ngIf="auth.isAuthorized">Редагувати</button>
      </div>
    </div>
  </mat-card>
  <div *ngIf="!recipes?.length" class="no-recipes">
    <h3>Нема рецептів, що відповідають заданому пошуку</h3>
  </div>
</div>
