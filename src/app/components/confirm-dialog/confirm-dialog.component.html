<h1 mat-dialog-title>{{ question }}</h1>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <ng-container *ngIf="focusOnConfirm">
    <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>{{ confirm }}</button>
    <button mat-stroked-button class="ml-8" [mat-dialog-close]="false">
      {{ cancel }}</button>
  </ng-container>
  <ng-container *ngIf="!focusOnConfirm">
    <button mat-stroked-button [mat-dialog-close]="true">{{ confirm }}</button>
    <button mat-stroked-button class="ml-8" [mat-dialog-close]="false" cdkFocusInitial>
      {{ cancel }}</button>
  </ng-container>
</div>
